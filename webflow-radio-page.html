        .radio-main-container {

        .loading-container {

        .loading-content {
            max-width: 500px;

        }

        }
        
        .progress-bar {
            width: 100%;

            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .program-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .world-name {
            font-size: 2.5em;

        }
        
        .audio-player-container {
            margin: 30px 0;
        }
        
        .registration-container {
            margin: 30px 0;
        }
        
        .error-container {
            margin: 30px 0;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            color: #721c24;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 15px;
            color: #155724;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .radio-main-container {
                padding: 10px;
            }
            
            .world-name {
                font-size: 2em;
            }
            
            .loading-container {
                padding: 40px 10px;
            }
            
            .loading-container h1 {
                font-size: 2em;
            }
        }
    </style>
